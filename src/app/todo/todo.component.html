<h1>Todo</h1>

<div class="container">

    <fieldset class="form-group">
        <label>Description</label>
        <input type="text"[(ngModel)] = "description"  name="desc" class="form-control" required >
    </fieldset>

    <fieldset class="form-group">
        <label>Target Date</label>
        <input type="date" name="date" class="form-control" required >
    </fieldset>

</div>
